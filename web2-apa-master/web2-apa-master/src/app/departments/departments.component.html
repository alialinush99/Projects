<h2 class="text-center m-4">Departments</h2>
<div class="container">
  <!-- READ -->
  <div class="row justify-content-center">
    <div class="col-4 my-2 mx-1 department btn-primary p-3 center"
         *ngFor="let d of departmentsService.departments"
         routerLink="/department/{{d.id}}"
         [class.selected]="d === departmentsService.selectedDepartment">
      <p class="text-white m-0">
        {{ d.name }} Department
      </p>
    </div>
  </div>
  <!-- CREATE -->
  <div class="row justify-content-center mt-4">
    <h3>Add a new department</h3>
  </div>
  <div class="row justify-content-center">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Department:</span>
      </div>
      <input type="text"
             class="form-control"
             placeholder="Name"
             [(ngModel)]="departmentsService.newDepartmentName">
      <input type="text"
             class="form-control"
             placeholder="Building"
             [(ngModel)]="departmentsService.newDepartmentBuilding">
      <div class="input-group-append">
        <button class="btn btn-primary"
                type="button"
                (click)="addDepartment()"
                [disabled]="!departmentsService.newDepartmentName && !departmentsService.newDepartmentBuilding">Add</button>
      </div>
    </div>
  </div>
</div>
