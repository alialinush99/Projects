<h2 class="text-center m-4">Employees</h2>
<div class="container">
  <!-- READ -->
  <div class="row justify-content-center">
    <div class="col-4 my-2 mx-1 department btn-primary p-3 center"
         *ngFor="let e of employeeService.employees"
         routerLink="/employee/{{e.id}}">
         <p
            class="text-white m-0">
           {{ e.first_name }} Employee
         </p>



<!-- DELETE -->

</div>
</div>


      <!-- CREATE -->
      <div class="row justify-content-center mt-4">
        <h3>Add a new employee</h3>
      </div>
      <div class="row justify-content-center">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Employee:</span>
          </div>
                 <select class="custom-select" [(ngModel)]="employeeService.newDepartmentId" placeholder="Select department...">
                     <option selected disabled>Select department...</option>
                         <option *ngFor="let d of departmentsService.departments" [ngValue]="d.id">{{d.name}}
                     </option>
                 </select>

<input type="text"
       class="form-control"
       placeholder="FirstName"
       [(ngModel)]="employeeService.newFirstName">

       <input type="text"
              class="form-control"
              placeholder="LastName"
              [(ngModel)]="employeeService.newLastName">

              <input type="text"
                     class="form-control"
                     placeholder="Date of birth"
                     [(ngModel)]="employeeService.newDateOfBirth">

          <div class="input-group-append">
            <button class="btn btn-primary"
                    type="button"
                    (click)="addEmployee()"
                    [disabled]="!employeeService.newFirstName && !employeeService.newLastName ">Add</button>
          </div>
        </div>
      </div>


      <!-- UPDATE -->
</div>
